<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<title>Listado de categorias</title>
</head>
<body class="container">

	<div class="col-10 offset-1 mt-3">
		<button type="button" class="btn btn-outline-primary"
			data-toggle="modal" data-target="#ModalAddCategoria">nueva
			categoria</button>
	</div>

	<div
		class="row justify-content-center align-items-center col-10 offset-1">
		<h3>Lista de Categorias</h3>
	</div>
	<table class="table col-10 offset-1">
		<thead>
			<tr>
				<th>ID</th>
				<th>Categoria</th>
				<th>Editar</th>
				<th>Eliminar</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="i : ${items}">
				<td th:text="${i.idCategoria}"></td>
				<td th:text="${i.nombreCategoria}"></td>
				<td >
					<!--form method="post" action="/editar">
					      <input type="hidden" name="id_edit" th:value="${i.idCategoria}"-->
					      <a name="modificar" id="modificar" class="btn btn-outline-warning" th:href="@{'/categoria/modificar/' + ${i.idCategoria}}" role="button">Editar</a>
					<!-- /form-->
				</td>
				<td>

				<a class="btn btn-outline-danger delete" th:href="@{'/categoria/eliminar/' + ${i.idCategoria}}">Eliminar</a>
				</td>
				
			</tr>
		</tbody>
	</table>


	<!-- The Modal -->
	<div class="modal" id="ModalAddCategoria">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">

				<!-- Modal Header -->
				<div class="modal-header bg-info">
					<h4 class="modal-title">AGREGAR CATEGORIA</h4>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>

				<!-- Modal body -->
				<div class="modal-body">
					<form th:action="@{/categoria/verificar}" method="post">
						<div class="form-group row">
							<label for="name" class="col-sm-2 control-label">Categoria</label>
							
								<input type="text" class="form-control col-6" name="nombreCategoria"
									placeholder="Nombre de la categoria" required="required">
							    <input type="submit" class="btn btn-outline-success col-2 offset-1" value="Guardar">
						</div>
						
					</form>


				</div>

			</div>
		</div>
	</div>
	<script type="text/javascript">
	$('table').find('tr').click( function(){
		  console.log('You clicked row '+ ($(this).index()+1) );
		  console.log ($('table tr['+$(this).index()+'] td:eq(0)').text());
	})
	
	</script>
</body>
</html>
